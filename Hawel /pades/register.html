<!--<form method="POST" action=" "-->
    <div class="container mb-5">
        <div class="row ">
            <h2 class="text-center "> create your free store now </h2>
            <div class=" mt-5 w-50 m-auto">
                <div class="mb-3">
                    <label for="name" class="form-label"> STORE NAME</label>
                    <input type="text" class="form-control" id="userName"  placeholder="Enter Store Name" required>
                </div>
                <div class="mb-3">
                    <label for="domain" class="form-label d-block ">SUBDOMAIN</label>
                    <input type="text" class="form-control w-50 d-inline-block" id="domain" required>.Hawel.shop
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label"> MOBILE NUMBER</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="01234567890" required>
                </div>
                <div class="mb-3">
                    <label for="users" class="form-label">HOW MANY USERS</label>
                    <select class="form-select" id="users" >
                        <option selected>Enter Number Of users</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="Category" class="form-label">BUSINESS CATEGORY</label>
                    <select class="form-select" id="Category" >
                        <option selected>Select business category </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <button class="btn btn-success w-100 p-3 register" id="submitBtn" > SUBMIT </button>
                <div id="err"></div>
            </div>
        </div>
    </div>
