
<h1 class="text-center">Login Form</h1>

<div class="w-75 mx-auto my-5">

    <h1>{{errors}}</h1>


    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" >

    
        <div>
            <label>Email</label>
            <input formControlName="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors && 
            loginForm.get('email')?.touched" class="alert alert-danger">
               
                <p *ngIf="loginForm.get('email')?.errors?.required">first name is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.email">first name minLength is 2</p>
            </div>
        </div>

        <div>
            <label>Password</label>
            <input formControlName="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors && 
            loginForm.get('password')?.touched" class="alert alert-danger">
               
                <p *ngIf="loginForm.get('password')?.errors?.required">first name is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.minlength">first name minLength is 2</p>
            </div>
        </div>

        
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-warning my-4">Login</button>



    </form>




</div>
