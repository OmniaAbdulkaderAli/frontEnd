
<h1 class="text-center">Register Form</h1>

<div class="w-75 mx-auto my-5">

    <h1>{{errors}}</h1>


    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)" >

        <div>
            <label>First name</label>
            <input formControlName="first_name" class="form-control">
        
            <div *ngIf="registerForm.get('first_name')?.errors && 
            registerForm.get('first_name')?.touched" class="alert alert-danger">
               
                <p *ngIf="registerForm.get('first_name')?.errors?.required">first name is required</p>
                <p *ngIf="registerForm.get('first_name')?.errors?.minlength">first name minLength is 2</p>
            </div>
        
        
        </div>

        <div>
            <label>Last name</label>
            <input formControlName="last_name" class="form-control">
            <div *ngIf="registerForm.get('last_name')?.errors && 
            registerForm.get('last_name')?.touched" class="alert alert-danger">
               
                <p *ngIf="registerForm.get('last_name')?.errors?.required">first name is required</p>
                <p *ngIf="registerForm.get('last_name')?.errors?.minlength">first name minLength is 2</p>
            </div>
        
        </div>

        <div>
            <label>Age</label>
            <input formControlName="age" class="form-control">
            <div *ngIf="registerForm.get('age')?.errors && 
            registerForm.get('age')?.touched" class="alert alert-danger">
               
                <p *ngIf="registerForm.get('age')?.errors?.required">first name is required</p>
                <p *ngIf="registerForm.get('age')?.errors?.min">first name minLength is 2</p>
            </div>
        </div>

        <div>
            <label>Email</label>
            <input formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.errors && 
            registerForm.get('email')?.touched" class="alert alert-danger">
               
                <p *ngIf="registerForm.get('email')?.errors?.required">first name is required</p>
                <p *ngIf="registerForm.get('email')?.errors?.email">first name minLength is 2</p>
            </div>
        </div>

        <div>
            <label>Password</label>
            <input formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.errors && 
            registerForm.get('password')?.touched" class="alert alert-danger">
               
                <p *ngIf="registerForm.get('password')?.errors?.required">first name is required</p>
                <p *ngIf="registerForm.get('password')?.errors?.minlength">first name minLength is 2</p>
            </div>
        </div>

        
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-warning my-4">Register</button>



    </form>




</div>
